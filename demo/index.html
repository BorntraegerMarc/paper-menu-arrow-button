<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>paper-menu-arrow-button demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../paper-menu-arrow-button.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic paper-menu-arrow-button demo</h3>
    <demo-snippet>
      <template>
        <dom-bind id="demo">
          <template>
            <paper-menu-arrow-button id="menu"></paper-menu-arrow-button>
            <button on-click="changeMenu">Change Opened property</button>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <script>
      var demo = document.getElementById('demo');
      demo.changeMenu = function () {
        this.$.menu.opened = !this.$.menu.opened;
      }
    </script>
  </div>
</body>

</html>
