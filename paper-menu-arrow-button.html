<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="paper-menu-arrow-button">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `paper-menu-arrow-button`
     * Menu burger which transforms into a back arrow. As Web Component. Implemented with Material Design delightful details transitions. Polymer 2.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PaperMenuArrowButton extends Polymer.Element {
      static get is() { return 'paper-menu-arrow-button'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'paper-menu-arrow-button'
          }
        };
      }
    }

    window.customElements.define(PaperMenuArrowButton.is, PaperMenuArrowButton);
  </script>
</dom-module>
