<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="./menu-arrow-icons.html">

<dom-module id="paper-menu-arrow-button">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <paper-icon-button icon="[[icon]]" on-click="iconClicked"></paper-icon-button>
  </template>

  <script>
    /**
     * `paper-menu-arrow-button`
     * Menu burger which transforms into a back arrow. As Web Component. Implemented with Material Design delightful details transitions. Polymer 2.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PaperMenuArrowButton extends Polymer.Element {
      static get is() {
        return 'paper-menu-arrow-button';
      }
      static get properties() {
        return {
          icon: {
            type: String,
            value: 'mddp:arrow-back_menu',
            readOnly: true
          },
          opened: {
            type: Boolean,
            notify: true,
            observer: '_openedChanged'
          }
        };
      }

      iconClicked() {
        this.opened = !this.opened;
      }

      _openedChanged(newValue, oldValue) {
        this._setIcon(this.opened ? 'mddp:menu_arrow-back' : 'mddp:arrow-back_menu');
      }
    }

    window.customElements.define(PaperMenuArrowButton.is, PaperMenuArrowButton);
  </script>
</dom-module>
